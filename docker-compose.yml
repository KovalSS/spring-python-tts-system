version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: tts-rabbitmq
    ports:
      - "5672:5672"   # Порт для підключення мікросервісів
      - "15672:15672" # Порт для веб-інтерфейсу (можна зайти через браузер)
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    restart: always

  minio:
    image: minio/minio
    container_name: tts-minio
    ports:
      - "9000:9000"   # Порт для API (сюди будуть звертатися Spring та Python)
      - "9001:9001"   # Порт для веб-консолі MinIO
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: always

  postgres:
    image: postgres:15
    container_name: tts-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: rootpassword
      POSTGRES_DB: tts_db
      TZ: Europe/Athens
    restart: always

volumes:
  minio_data: